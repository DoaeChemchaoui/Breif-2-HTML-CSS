<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="img/logo.png" alt="logo-festava">
    </div>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <div class="container">
    <main class="card">
      <h1 class="title">Connexion</h1>

      <form class="form" action="index.html" method="get">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="votre@mail.com" required>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn">Se connecter</button>
      </form>

      <p class="link">Pas de compte ? <a href="signup.html">S'inscrire</a></p>
    </main>
  </div>
</body>
</html>
